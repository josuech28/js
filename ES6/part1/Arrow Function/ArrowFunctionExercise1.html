<html>
<head>
	<title>Arrow Function Example</title>
</head>
<style type="text/css">
	button{
		font-size: 100px;
	}
	.on{
		background: yellow;
	}
</style>
<body>
	<h1>List of Videos</h1>
	<ul>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Reduce Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Flex Box</li>
		<li data-time="6:46">Reduce Box</li>
		<li data-time="6:46">Reduce Box</li>
	</ul>
	<button id="btnTotal">
		Get Total Seconds
	</button>
</body>
<script type="text/javascript">
	//Get the list of videos
	// If only use 'document.querySelectorAll' this return a NodeList and
	//We need a array to hace map,filter etc
	const items = Array.from(document.querySelectorAll('[data-time]'));
	
	// Get items that have Flex box
	const filtered =
	items.filter(item => item.textContent.includes('Flex Box'))
	.map(item => item.dataset.time) //Get data-time
	.map(time => { 
	const part = time.split(':').map(part => parseFloat(part));
		return part[0] * 60 + part[1];
	})
	//get total
	.reduce((runningTime,seconds) => runningTime + seconds,0);                            
	console.log(filtered);

	const btnTotal = document.querySelector('#btnTotal');
	btnTotal.addEventListener('click', function() {
		this.innerText = 'Get Total Seconds: '  + filtered;
		this.classList.toggle('on');
	});
</script>
</html>
