<html>
<head>
	<title>Arrow and This</title>
</head>
<style type="text/css">
	.wrap{
		min-height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		font-family: sans-serif;
		font-weight: 100;
		color: white;
	}
	.box{
		background: url(http://freebigpictures.com/wp-content/uploads/shady-forest.jpg) center fixed no-repeat;
		width: 50px;
		height: 50px;
		padding: 50px;
		transition: width 0.2s, height 0.6s;
		position: relative;
	}
	.box.opening{
		width: 500px;
		height: 500px;
	}
	.box.open > * {
		transform:translateX(0%);
	}
	.box h2{
		position: absolute;
		width: 100%;
		font-size: 100px;
		transform: translateX(-200%);
		transition: all 0.5s;
		top: 0;
	}
	.box p{
		position: absolute;
		width: 100%
		transform: translateX(200%);
		transition: all 0.5s;
		bottom: 0;
	}
</style>
<body>
	<div class="wrap">
		<div class="box">
			<h2>Josue Chinchilla</h2>
			<p class="social">@josuecr28</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	const box = document.querySelector('.box');
	box.addEventListener('click', function(){
		let first = 'opening';
		let second = 'open';

		if(this.classList.contains(first)){
			[first, second] = [second,first];
		}
		this.classList.toggle(first);
		setTimeout(() => {
			this.classList.toggle(second);
		}, 500);
	});
</script>
</html>
